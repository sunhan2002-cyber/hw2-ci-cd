name: Node.js CI/CD Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: SSH and Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            DEPLOY_PATH="/home/${{ secrets.EC2_USERNAME }}/app/node_app"
            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH

            rm -rf *
            cp -r $GITHUB_WORKSPACE/* .

            npm install

            pm2 delete node-app-cicd || true
            pm2 start app.js --name "node-app-cicd"
            pm2 save# Re-trigger pipeline 5
